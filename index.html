<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoListApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="app-screen">

        <header>
            <i class="ri-menu-line icon"></i> <div class="header-right">
                <i class="ri-search-line icon"></i> <i class="ri-filter-3-line icon"></i> </div>
        </header>

        <div class="tags-container">
            <span class="tag active">all</span>
            <span class="tag">job</span>
            <span class="tag">wishlist</span>
            <span class="tag">+</span>
        </div>

        <div class="area"></div>

        <button class="fab-add" onclick="addTask()">
            <i class="ri-add-line"></i>
        </button>

        <nav class="bottom-nav">
            <i class="ri-clipboard-line active"></i>
            <i class="ri-calendar-line"></i>
            <i class="ri-user-line"></i>
        </nav>
        
        <div id="overlay" class="overlay"></div>

        <div id="todo-modal" class="todo-modal">
            <h3>Tambah Tugas Baru</h3>
            <input type="text" id="input-tugas" placeholder="Apa yang ingin kamu kerjakan?">
            <div class="modal-button">
                <button class="btn-cancel" onclick="closeTask()">Batal</button>
                <button class="btn-save" onclick="saveTask()">Simpan</button>
            </div>
        </div>
    </div>
</body>
</html>
