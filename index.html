<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoListApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Tasks</h1>
        </header>

        <main>
            <form id="todo-form">
                <input type="text"  id="todo-input" placeholder="Mau ngapain hari ini?" autocomplete="off" required>
                <button type="submit" class="btn-add">Tambah</button>
            </form>

            <ul id="todo-list">

            </ul>
        </main>
    </div>
</body>
</html>
